{% extends "base_generic.html" %}
{% block content %}
<br>
<div class="container">
    {% if form.errors %}
    <p>Intenta de nuevo.</p>
    {% endif %}
</div>

<div class="d-flex justify-content-center align-items-center" style="height: 50vh; width: 200vh;">
    <div class="card" style="border-radius: 2rem;">
        <h2 class="text-center">Iniciar sesión</h2>
        <br>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table class="mx-auto">
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <br>
            <input type="submit" class="btn btn-dark d-block mx-auto" value="Iniciar">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        <br>
        <p class="text-center"><a href="">¿Olvidaste tu contraseña?</a></p>
    </div>
</div>


{% endblock %}
